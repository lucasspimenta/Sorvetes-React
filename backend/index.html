<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Sorvetes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">
        üç® <span class="text-danger">Lista de Sorvetes</span>
      </h2>

      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" onclick="novo()">Adicionar Sorvete</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
          <thead class="table-pink text-dark">
            <tr>
              <th>ID</th>
              <th>Sabor</th>
              <th>Pre√ßo</th>
              <th>Tipo</th>
              <th>Dispon√≠vel</th>
              <th>Descri√ß√£o</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="lista"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalcadastro" tabindex="-1" aria-labelledby="modalcadastroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header bg-light">
          <h5 class="modal-title" id="modalcadastroLabel">Adicionar Sorvete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="id">

          <div class="mb-3">
            <label for="sabor" class="form-label">Sabor</label>
            <input type="text" class="form-control" id="sabor">
          </div>

          <div class="mb-3">
            <label for="preco" class="form-label">Pre√ßo</label>
            <input type="number" step="0.01" class="form-control" id="preco">
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="disponivel" checked>
            <label class="form-check-label" for="disponivel">Dispon√≠vel</label>
          </div>

          <div class="mb-3">
            <label for="descricao" class="form-label">Descri√ß√£o</label>
            <textarea class="form-control" id="descricao" rows="2"></textarea>
          </div>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="sorvete.js"></script>
  <script>listar();</script>
</body>
</html>
